        <tr>
          <td valign="top"><h1>收藏报表</h1>
            <hr />
            <p>从可用的报表中，您可以创建收藏报表或者一组报表，你可以添加所收藏报表、组报表并管理它们。你还可以为收藏报表添加关联的合规性。</p>
            <p>&nbsp;</p>
          <p align="center"></p>
          <p>&nbsp;</p>
          <p><strong>添加收藏报表</strong></p>
          <p>使用添加收藏报表按钮/链接添加一个收藏报表。</p>
          <ul>
            <li>选择一个新组名称或收藏报告名称或选择一个已存在的组名称再编辑。</li>
            <li>添加描述收藏报告。</li>
            <li>选择或搜索已存在的报表或报表类别并在复选框中选择。</li>
            <li>使用保存按钮保存收藏报告。</li>
          </ul>
          <p align="center"></p>
          <p>&nbsp;</p>
