        <tr>
          <td valign="top"><h1>EventLog Analyzer服务器诊断</h1>
            <hr />
            <p>要查看EventLog Analyzer服务器的健康状态，可使用服务器诊断菜单。</p>
            <p><strong>怎样获取EventLog Analyzer服务器的健康明细？</strong><br />
              使用以下菜单选项：</p>
            <ul>
              <li><strong>设置</strong>页签 &gt; 服务器诊断：<strong>ELA服务器明细</strong> </li>
            </ul>
            <p>&nbsp;</p>
<p align="center"><img src="../images/ela-server-diagnostics.png"  alt="EventLog Analyzer server diagnostics" /></p>
            <p>这个页面显示了EventLog Analyzer服务器机器的健康性明细信息，包括：Java虚拟机内存信息、系统信息、安装信息以及许可信息。</p>
            <p>&nbsp;</p>
