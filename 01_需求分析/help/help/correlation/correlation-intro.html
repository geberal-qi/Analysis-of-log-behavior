        <tr>
          <td valign="top"><h1>实时事件相关性</h1>
            <hr />
            <p>EventLog Analyze的实时事件相关性引擎允许你立即主动地应对安全威胁。相关性引擎处理网络中所有的日志数据和相关的数以百万计的相关事件同时自动检测和提醒网络异常事件。 相关性引擎的解决方案捆绑了50多个即用相关规则，这些规则可以基于内部安全策略来定制。</p>
            <p>本节讨论下列EventLog Analyzer的相关特性</p>
            <ul>
              <li>
                <p><a href="manage-correlation-rules.html#correlation_rules">即用关性规则</a></p>
              </li>
              <li>
                <p><a href="manage-correlation-rules.html#configure_rule_filters">配置规则过滤器</a></p>
              </li>
              <li>
                <p><a href="manage-correlation-rules.html#rule_notification">规则通知</a></p>
              </li>
              <li>
                <p><a href="session-activity.html">会话活动</a></p>
              </li>
              <li>                <a href="last-ten-incidents.html">最近10个事件</a></li>
          </ul></td>
