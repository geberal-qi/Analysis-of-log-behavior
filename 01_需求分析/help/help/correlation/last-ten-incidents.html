        <tr>
          <td valign="top"><h1>查看最近10个事件</h1>
            <hr />
            <p>EventLog Analyzer的关联引擎允许您查看发生在网络中的最近10相关事件，使用这个选项查看过去10相关事件。</p>
            <p>点击"规则概览"或"规则报表"窗口中的<strong>最近10个事件</strong>按钮。</p>
            <p><strong>事件概览</strong>窗口以原始日志的格式为您提供列表中的最近10个相关事件的内容。</p>
            <p align="center"></p>
            <p>用户查看事件报表时可以在<strong>列表</strong>和<strong>表格</strong>两种形式间相互切换</p>
