          <td valign="top"><h1>文件完整性监视</h1>
            <hr />

            <ul>
              <li>
                <p><a href="fim-intro.html#FIM_Configuration">配置文件完整性监视</a></p>
              </li>
              <li>
                <p><a href="fim-intro.html#FIM_Dashboard">文件完整性监视仪表板</a></p>
              </li>
              <li>
                <p><a href="fim-intro.html#FIM_Reports_Schedule">生成和调度监视报表文件</a></p>
              </li>
              <li>
                <p><a href="fim-intro.html#FIM_Alert">设置完整性监视告警文件</a></p>
              </li>
            </ul>
